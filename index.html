        <title>Northside Youth Soccer League</title>

        <!-- Add to homescreen for Safari on iOS -->

        <meta name="apple-mobile-web-app-title" content="Northside Youth Soccer League">

        <!-- App Styling -->
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en">
        
        <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.4.2/vue.js"></script>
		  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">

		    <!--Si usa el black-translucentvalor, asegúrese de agregar 20 píxeles adicionales de relleno en la parte superior de la página para asegurarse de que la barra de estado no oculte su contenido.-->
		
		

        <body >
            <div id="app"> 
                <main>
                    <template id="about" v-if = "user == 'guest'">
                        <div class="container text-center">
                            <img alt="" id="imagecircle" src="images/image1.png">
                          
                        </div>
                        
                        <div class="container">
                        <div class="row">
                        <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
                        <div class="card card-signin my-5">
                        <div class="card-body">
                          <h5 class="card-title text-center">Sign In</h5>

                          
                          <form class="form-signin">
                            <div class="form-label-group">
                              <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
                              <label for="inputEmail">Email address</label>
                            </div>
              
                            <div class="form-label-group">
                              <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
                              <label for="inputPassword">Password</label>
                            </div>
              
                            <div class="custom-control custom-checkbox mb-3">
                              <input type="checkbox" class="custom-control-input" id="customCheck1">
                              <label class="custom-control-label" for="customCheck1">Remember password</label>
                            </div>
                            <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">Sign in</button>
                            <hr class="my-4">
                            <button class="btn btn-lg btn-google btn-block text-uppercase" type="submit"@click="login()"><i class="fab fa-google mr-2"></i> Sign in with Google</button>
                            <!--button class="btn btn-lg btn-facebook btn-block text-uppercase" type="submit"><i class="fab fa-facebook-f mr-2"></i> Sign in with Facebook</button-->
                          </form>
                        
                        </div>
                      </div>
                      </div>
                      </div>
                      </div>
                   
                      
                        <header>  
                        <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
                        <div class="container">
                          <img src="images/nysl_logo_1.png" alt="logo-header" id="logoHeader">
                          <a class="navbar-brand" href="#">Northside Young Soccer Ligue</a>
                          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                                <span class="navbar-toggler-icon"></span>
                              </button>
                          <div class="collapse navbar-collapse" id="navbarResponsive">
                               
                            <ul class="navbar-nav ml-auto">
                              </template>
                                <template v-else>
                                <li class="nav-item active">
                                <a class="nav-link" @click="view = 'home'">Home
                                  <span class="sr-only">(current)</span></a>
                              </li>
                            
                            <li class="nav-item">
                            <a class="nav-link" @click="view = 'schedule'">Schedule</a>
                            </li>
                              <li class="nav-item">
                                <a class="nav-link" @click="view = 'contact'">Contact</a>
                              </li>
                              <li class="nav-item">
                                <a class="nav-link" @click="view = 'forum'">Forum</a></li>
                            </ul>
                            <component :is="view" :user = "guest"></component>
                            </template>
                            </main>
                            </div>
                            </div>
                            </nav>
                          </header>
                            
                </div>
